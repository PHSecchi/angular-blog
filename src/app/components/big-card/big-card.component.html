<div class="contanier_big-card">
  <div class="big-card__img">
    <img src="{{photoCover}}"
    alt=""
    height="300px"
    width="450px"
    >
  </div>
  <div class="big-card__title">
    <h1><a [routerLink]="['content',Id]">{{cardTitle}}</a></h1>
  </div>
  <div class="big-card__description">
    <p>{{cardDescription}}</p>
  </div>
</div>
